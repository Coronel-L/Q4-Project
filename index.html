<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<style>
		body {
			background-image: url(https://img.freepik.com/free-photo/abstract-luxury-gradient-blue-background-smooth-dark-blue-with-black-vignette-studio-banner_1258-63496.jpg);
			background-attachment: fixed;
			background-repeat: no-repeat;
			background-size: cover;
		}

		.container {
			margin-top: 130px;
			background-color: #c5e0eb;
			width: 400px;
			border: 3px solid darkred;
		}

	</style>

	<title>Q4 Project</title>
</head>
<body>
	<center><div class="container pt-5">
		<div class="mb-3">
			<img src="https://static-00.iconduck.com/assets.00/profile-circle-icon-256x256-cm91gqm2.png" style="width: 170px;">
		</div>
		<div class="mt-3 mb-3">
			<center><form id="login" onsubmit="return validateForm()"> <!-- When the 'login' button (which is set at submit) is clicked, validateForm will function -->
				<label for="email">Email</label>
	        	<input type="email" class="form-control" id="email" placeholder="Email" style="width: 250px;"><br>

	    		<label for="password">Password</label>
	        	<input type="password" class="form-control" id="password" placeholder="Password" style="width: 250px;">
	        	<input type="checkbox" onclick="showPass()"> Show Password
	        	<br>
	        	<button type="submit" class="btn btn-info mt-3">Login</button>
	        	<button type="reset" class="btn btn-secondary mt-3">Cancel</button>
			</form></center>
		</div>

	</div></center>

	<script>

		// showPass will show the user the password they entered
		function showPass() {
			let x = document.getElementById("password");
			if (x.type === "password") {
				x.type = "text";
  			} else {
    		x.type = "password";
  			}
		}

		// validateForm will make sure that there is both an email and password input and will lead the user to the main page
		function validateForm() {
			let email = document.getElementById("email").value;
			let password = document.getElementById("password").value;

			if (email === "" || password === "") {
				alert("Please enter both your Email and Password.");
				return false;
			} else {
				gotoMainPage()
				return false
			}
		} // if the input boxes are empty, the page will send an alert to the user
		  // once both areas are filled, gotoMainPage will happen

		// gotoMainPage will lead the user to the next page
		function gotoMainPage() {
			window.location.href = "mainpage.html";
		}


	</script>

</body>
</html>
